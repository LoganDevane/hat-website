<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hat Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hat Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center bg-primary text-white py-5">
        <div class="container">
            <h1 class="display-4">Welcome to the Hat Store</h1>
            <p>One hat left from our exclusive collection!!!</p>
        </div>
    </header>

    
    <section class="product-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Our awesome Hat
                (1/1) !!!
            </h2>
            <div class="row">
            
                <header>
               
                    <p>Choose your color</p>
                  </header>
                  <main>
                    <section class="hat-display">
                      <img id="hatImage" src="img/hat-white.png" alt="hat" />
                    </section>
                    <section class="swatches">
                      <h2>Select Color</h2>
                      <div class="swatch" data-color="red" onmouseover="changeHat('red')"></div>
                      <div class="swatch" data-color="white" onmouseover="changeHat('white')"></div>
                      <div class="swatch" data-color="purple" onmouseover="changeHat('purple')"></div>
                    </section>
                  </main>
                  <footer>
                  
                 </footer>
                  <script src="js/script.js"></script>
    </section>

    
  
        <p>&copy; 2025 Hat Store. All rights reserved.</p>
    </footer>

    
   
</body>
</html>
